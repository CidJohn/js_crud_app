<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRUD app</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js">
</head>
<body>
<h1>Local Storage Crud Application</h1>
<div class="container" id="formValidator">
	<div class="row mb-5" >
		<div class="form-group col-sm-6 mb-3">
			<label for="name">Name</label>
			<input type="text" 
			name="name" 
			id="name" 
			class="form-control"
			placeholder="Enter Name" required />
		</div>
		<div class="form-group col-sm-6 mb-3">
			<label for="email">Email</label>
			<input type="email" 
			name="email" 
			id="email" 
			class="form-control"
			placeholder="Enter Email" required/>
		</div>
		<div class="form-group col-sm-6 mb-3">
			<label for="address">Address</label>
			<input type="text" 
			name="address" 
			id="address" 
			class="form-control"
			placeholder="Enter Address" required/>
		</div>
		<div class="form-group col-sm-6 mb-3">
			<label for="age">Age</label>
			<input type="number" 
			name="age" 
			id="age" 
			class="form-control"
			placeholder="Enter Age" required/>
		</div>
		<div class="col-sm-6 mt-2 d-flex flex-row">
			<button class="btn btn-success" id="Submit" onclick="AddData()">Enter</button>
			<button class="btn btn-primary me-2" id="Update">Update</button>
			<button class="btn btn-danger" id="Cancel" >Cancel</button>
		</div>

	</div>
	<div class="row">
		<div class="container col-sm-12">
			<table class="table tbale-bordered  table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Address</th>
						<th>Age</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody id="tbody">

				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="validation.js"></script>
</body>
</html>
